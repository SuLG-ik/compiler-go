name: Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to promote to full release (e.g. v0.1.0-42)'
        required: true
      notes:
        description: 'Release notes (markdown)'
        required: false
        default: ''
      prerelease:
        description: 'Keep as pre-release'
        type: boolean
        default: false

jobs:

  version:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: ver
        run: |
          BASE=$(cat VERSION | tr -d '[:space:]')
          COUNT=$(git rev-list --count HEAD)
          echo "version=v${BASE}-${COUNT}" >> $GITHUB_OUTPUT

  lint:
    needs: version
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Linux deps
        run: |
          sudo apt-get update -q
          sudo apt-get install -yq gcc libgl1-mesa-dev xorg-dev

      - name: Generate bundled.go
        run: |
          go install fyne.io/tools/cmd/fyne@latest
          fyne bundle -o bundled.go assets/Icon.png

      - name: go vet
        run: go vet ./...

      - name: staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

  test:
    needs: version
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Linux deps
        run: |
          sudo apt-get update -q
          sudo apt-get install -yq gcc libgl1-mesa-dev xorg-dev

      - name: Generate bundled.go
        run: |
          go install fyne.io/tools/cmd/fyne@latest
          fyne bundle -o bundled.go assets/Icon.png

      - name: Tests
        run: go test ./...

  build:
    needs: [version, lint, test]
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: compiler-darwin-universal
          - os: windows-latest
            name: compiler-windows-amd64
          - os: ubuntu-latest
            name: compiler-linux-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Generate bundled.go
        run: fyne bundle -o bundled.go assets/Icon.png

      - name: Prepare build dir
        run: mkdir -p .build

      - name: Build macOS universal
        if: runner.os == 'macOS'
        run: |
          APP_VER=$(cat VERSION | tr -d '[:space:]')

          GOARCH=amd64 fyne package -os darwin -name Compiler -icon assets/Icon.png \
            --app-id ru.sulgik.Compiler --app-version $APP_VER
          mv Compiler.app .build/Compiler_amd64.app

          GOARCH=arm64 fyne package -os darwin -name Compiler -icon assets/Icon.png \
            --app-id ru.sulgik.Compiler --app-version $APP_VER
          mv Compiler.app .build/Compiler_arm64.app

          cp -r .build/Compiler_amd64.app .build/Compiler.app
          lipo -create \
            ".build/Compiler_amd64.app/Contents/MacOS/Compiler" \
            ".build/Compiler_arm64.app/Contents/MacOS/Compiler" \
            -output ".build/Compiler.app/Contents/MacOS/Compiler"

          cd .build && zip -r ${{ matrix.name }}.zip Compiler.app

      - name: Build Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:GOARCH = "amd64"
          go build `
            -ldflags "-s -w -H windowsgui -X main.Version=${{ needs.version.outputs.version }}" `
            -o ".build/${{ matrix.name }}.exe" .

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -q
          sudo apt-get install -yq gcc libgl1-mesa-dev xorg-dev

      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          GOARCH=amd64 go build \
            -ldflags "-s -w -X main.Version=${{ needs.version.outputs.version }}" \
            -o .build/${{ matrix.name }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            .build/${{ matrix.name }}.zip
            .build/${{ matrix.name }}.exe
            .build/${{ matrix.name }}
          if-no-files-found: ignore

  tag:
    needs: [version, build]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.version.outputs.version }}
          git push origin ${{ needs.version.outputs.version }}

  promote:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Promote to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          body: ${{ inputs.notes }}
          prerelease: ${{ inputs.prerelease }}
          fail_on_unmatched_files: false
