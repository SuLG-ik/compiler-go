name: Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to promote to full release (e.g. v0.1.0-42)'
        required: true
      notes:
        description: 'Release notes (markdown)'
        required: false
        default: ''
      prerelease:
        description: 'Keep as pre-release'
        type: boolean
        default: false

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:

  version:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: ver
        run: |
          BASE=$(cat VERSION | tr -d '[:space:]')
          COUNT=$(git rev-list --count HEAD)
          echo "version=v${BASE}-${COUNT}" >> $GITHUB_OUTPUT

  build:
    needs: [version]
    if: github.event_name == 'push'
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: 'compiler'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
            tags: 'webkit2_41'
            output: 'compiler-linux-amd64'
          - name: 'compiler'
            platform: 'windows/amd64'
            os: 'windows-latest'
            tags: ''
            output: 'compiler-windows-amd64'
          - name: 'compiler'
            platform: 'darwin/universal'
            os: 'macos-latest'
            tags: ''
            output: 'compiler-darwin-universal'
    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: sudo apt-get update -q && sudo apt-get install -yq libgtk-3-0 libwebkit2gtk-4.1-dev

      - name: Cache Wails binary
        uses: actions/cache@v4
        with:
          path: |
            ~/go/bin/wails
            ~/go/bin/wails.exe
          key: wails-v2.11.0-${{ runner.os }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build
        run: >
          wails build
          --platform ${{ matrix.build.platform }}
          -o ${{ matrix.build.output }}
          -ldflags "-X main.Version=${{ needs.version.outputs.version }}"
          ${{ matrix.build.tags != '' && format('-tags {0}', matrix.build.tags) || '' }}

      - name: Zip macOS app
        if: runner.os == 'macOS'
        run: ditto -c -k --keepParent build/bin/compiler.app build/bin/${{ matrix.build.output }}.zip

      - name: Ensure .exe extension on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $src = "build\bin\${{ matrix.build.output }}"
          if (Test-Path "$src") {
            Rename-Item "$src" "$src.exe"
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.output }}
          path: |
            build/bin/${{ matrix.build.output }}.zip
            build/bin/${{ matrix.build.output }}.exe
            build/bin/${{ matrix.build.output }}
          if-no-files-found: ignore

  pre-release:
    needs: [version, build]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version }}
          name: ${{ needs.version.outputs.version }}
          prerelease: true
          files: |
            compiler-linux-amd64
            compiler-windows-amd64.exe
            compiler-darwin-universal.zip

  promote:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Promote to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          body: ${{ inputs.notes }}
          prerelease: ${{ inputs.prerelease }}
          fail_on_unmatched_files: false
