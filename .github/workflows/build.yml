name: Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to promote to full release (e.g. v0.1.0-42)'
        required: true
      notes:
        description: 'Release notes (markdown)'
        required: false
        default: ''
      prerelease:
        description: 'Keep as pre-release'
        type: boolean
        default: false

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:

  version:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: ver
        run: |
          BASE=$(cat VERSION | tr -d '[:space:]')
          COUNT=$(git rev-list --count HEAD)
          echo "version=v${BASE}-${COUNT}" >> $GITHUB_OUTPUT

  build:
    needs: [version]
    if: github.event_name == 'push'
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: 'compiler'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'compiler'
            platform: 'windows/amd64'
            os: 'windows-latest'
          - name: 'compiler'
            platform: 'darwin/universal'
            os: 'macos-latest'
    runs-on: ${{ matrix.build.os }}
    env:
      GOFLAGS: "-ldflags=-X main.Version=${{ needs.version.outputs.version }}"
    steps:
      - uses: actions/checkout@v4

      - name: Build wails
        uses: dAppServer/wails-build-action@v2.2
        id: build
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: false
          go-version: '1.23'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiler-${{ matrix.build.os }}
          path: |
            */bin/
            *\bin\*
          if-no-files-found: ignore

  pre-release:
    needs: [version, build]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version }}
          name: ${{ needs.version.outputs.version }}
          prerelease: true
          files: build/bin/*

  promote:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Promote to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          body: ${{ inputs.notes }}
          prerelease: ${{ inputs.prerelease }}
          fail_on_unmatched_files: false
