name: Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to promote to full release (e.g. v0.1.0-42)'
        required: true
      notes:
        description: 'Release notes (markdown)'
        required: false
        default: ''
      prerelease:
        description: 'Keep as pre-release'
        type: boolean
        default: false

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:

  version:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: ver
        run: |
          BASE=$(cat VERSION | tr -d '[:space:]')
          COUNT=$(git rev-list --count HEAD)
          echo "version=v${BASE}-${COUNT}" >> $GITHUB_OUTPUT

  build:
    needs: [version]
    if: github.event_name == 'push'
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: 'compiler'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'compiler'
            platform: 'windows/amd64'
            os: 'windows-latest'
          - name: 'compiler'
            platform: 'darwin/universal'
            os: 'macos-latest'
    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -q
          DISTRO=$(lsb_release -rs)
          if [[ "$DISTRO" == "24.04" ]]; then
            sudo apt-get install -yq libgtk-3-0 libwebkit2gtk-4.1-dev
          else
            sudo apt-get install -yq libgtk-3-0 libwebkit2gtk-4.0-dev
          fi

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build
        run: wails build --platform ${{ matrix.build.platform }} -o ${{ matrix.build.name }}
        env:
          GOFLAGS: "-ldflags=-X main.Version=${{ needs.version.outputs.version }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiler-${{ matrix.build.os }}
          path: build/bin/
          if-no-files-found: ignore

  pre-release:
    needs: [version, build]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version }}
          name: ${{ needs.version.outputs.version }}
          prerelease: true
          files: "**"

  promote:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Promote to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          body: ${{ inputs.notes }}
          prerelease: ${{ inputs.prerelease }}
          fail_on_unmatched_files: false
